version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: garden-mirror-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: garden_mirror
    volumes:
      - mongodb_data:/data/db
      - ./backend/scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - garden-mirror-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: garden-mirror-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/garden_mirror?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      SESSION_SECRET: your-session-secret-key-change-in-production
      FRONTEND_URL: http://localhost:3000
      PAYMONGO_SECRET_KEY: sk_test_your_secret_key_here
      PAYMONGO_PUBLIC_KEY: pk_test_your_public_key_here
      PAYMONGO_WEBHOOK_SECRET: whsec_your_webhook_secret_here
      EMAIL_SERVICE: gmail
      EMAIL_USER: your-email@gmail.com
      EMAIL_PASSWORD: your-app-password
      ADMIN_EMAIL: admin@gardenmirror.com
      ADMIN_PASSWORD: admin123
    depends_on:
      - mongodb
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - garden-mirror-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: garden-mirror-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_PAYMONGO_PUBLIC_KEY: pk_test_your_public_key_here
      REACT_APP_ENVIRONMENT: production
    depends_on:
      - backend
    networks:
      - garden-mirror-network

networks:
  garden-mirror-network:
    driver: bridge

volumes:
  mongodb_data:
  backend_uploads: